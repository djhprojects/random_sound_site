<html>

<head>
<title>Random Survey Button</title>
<link rel="stylesheet" href="styles.css">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='styles.css'>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    var links = [
        "www.esurveycreator.com/s/c64b7b5",
        "www.esurveycreator.com/s/40c820c"];

    openStuff = function () {
        // get a random number between 0 and the number of links
        var randIdx = Math.random() * links.length;
        // round it, so it can be used as array index
        randIdx = parseInt(randIdx, 10);
        // construct the link to be opened
        var link = 'http://' + links[randIdx];
        // open it in a new window
        window.open(link);
    };
</script>
</head>


<body style="background-color:#dfe8f2;">
<h1>Please answer the following survey</h1>

<button class="button" onclick="openStuff();">Click here to go somewhere else!</button>
</body>
</html>
