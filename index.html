<html>

<head>
<title>Random Survey Button</title>
<link rel="stylesheet" href="styles.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    var links = [
        "www.esurveycreator.com/s/c64b7b5",
        "www.esurveycreator.com/s/40c820c"];

    openStuff = function () {
        // get a random number between 0 and the number of links
        var randIdx = Math.random() * links.length;
        // round it, so it can be used as array index
        randIdx = parseInt(randIdx, 10);
        // construct the link to be opened
        var link = 'http://' + links[randIdx];
        // open it in a new window
        window.open(link);
    };
</script>
</head>


<body>
<h1>Cliquez sur ce bouton pour accéder à l'enquête</h1>

<br />
<br />

<button class="button" onclick="openStuff();">Répondre au sondage</button>

<br />
<br />

<img alt="LogoUCL" align="right" Valign="bottom" src="https://oer.uclouvain.be/jspui/image/oerucl/ucl_logo.png" width="227" height="45"/>

</body>
</html>
