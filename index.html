<html>

<head>
<title>Random Survey Button</title>
<link rel="stylesheet" href="styles.css">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    var links = [
        "www.esurveycreator.com/s/c64b7b5",
        "www.esurveycreator.com/s/40c820c"];

    openStuff = function () {
        // get a random number between 0 and the number of links
        var randIdx = Math.random() * links.length;
        // round it, so it can be used as array index
        randIdx = parseInt(randIdx, 10);
        // construct the link to be opened
        var link = 'http://' + links[randIdx];
        // open it in a new window
        window.open(link);
    };
</script>
</head>

<body style="background-color:#dfe8f2;">
<br />
<h1 align="center">Cliquez sur ce bouton pour accéder à l'enquête</h1>

<br />
<br />
<br />
<br />


<div align="center" Valign="middle">
<button class="button" onclick="openStuff();">Répondre au sondage</button>
</div>

<img alt="LogoUCL" align="right" class="logo" Valign="bottom" src="https://oer.uclouvain.be/jspui/image/oerucl/ucl_logo.png" width="227" height="45"/>


</body>
</html>
